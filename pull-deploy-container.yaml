---
- hosts: all
  become: true
  tasks:
  - name: stop if we have old docker container
    command: docker stop simple-devops-container
    ignore_errors: yes

  - name: remove stopped docker container
    command: docker rm simple-devops-container
    ignore_errors: yes

  - name: remove current docker image
    command: docker rmi gpreeth/simple-devops-image simple-devops-image 
    ignore_errors: yes

  - name: pull docker image
    command: docker pull gpreeth/simple-devops-image

  - name: creating docker image
    command: docker run -d --name simple-devops-container -p 8080:8080 gpreeth/simple-devops-image